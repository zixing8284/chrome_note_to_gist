<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>note in chrome</title>
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <!-- <script src="./vue@2.6.11.js"></script> -->


</head>
<style>
    body {
        text-align: left;
        max-width: 800px;
        margin: 0 auto;
        padding: 5%;
        background: #fdfdfb;
        color: #242625;
        font-size: 12px;
    }

    .wrap {
        margin: 0 auto;
    }

    #dodo {
        outline: none;
        outline-color: 242625;
        /* -webkit-user-modify: read-write-plaintext-only; */
    }

    .wrap>div>div {
        padding: 5px;
        font-size: 10px;
    }

    .wrap>div>div::before {
        content: "> ";
    }

    .todo {
        color: crimson;
        /* background: #242625; */
        font-size: 12px;
    }

    .miku {
        max-width: 500px;
    }

    .row {
        max-width: 500px;
        overflow: scorll-y;
        padding: 0 0 20px 0;
    }

    .key {
        color: darkcyan;
        /* background: greenyellow; */
    }

    .input {
        outline: none;
        padding: 0 10px;
        border: none;
        background: #fdfdfb;
        color: crimson;
        font-size: 10px;
    }

    button {
        border: none;
        background: #242625;
        color: floralwhite;
        cursor: pointer;
    }

    button:disabled {
        cursor: default;
        color: #242625;
        background: #fdfdfb;
        text-decoration: line-through;
    }
</style>

<body>
    <div id="app">
        <p># `get` button only works for gist already updated. works only once when you start.</p>
        <div class="row">
            <label for="gistToken" class="key">Access Token:</label>
            <input type="password" class="input" id="gistToken" v-model="token" placeholder="access tokens" />
            <br>
            <label for="gistId" class="key">Gist Id:</label>
            <input type="password" class="input" id="gistId" v-model="gist_id" placeholder="gist id" />
            <hr />
            <button class="gist" v-on:click="rememberMe" :disabled="ButtonDisabled">remember me</button>
            <button class="gist" v-on:click="clearValidation">clear validation storage</button>
        </div>

        <br>
        <button class="gist" v-on:click="createData">create and upload</button>
        <button class="gist" v-on:click="updateData">update</button>
        <button class="gist" v-on:click="getData">get</button>
        <button class="gist" v-on:click="rememberDodo">save MeMo data local</button>



        <!-- <button class="gist" v-on:click="saveDataLocal">save local</button> -->


        <div class="wrap">
            <p class="todo">= ＭｅＭｏ =</p>
            <div v-if="is_loading">
                <p>Loading...</p>
            </div>
            <div v-else id="dodo" contenteditable="true" @blur="blur">
                <div class="miku" contenteditable="true" v-for="(item,index) in list1" v-text="item"
                    @input="handleInput" v-on:keyup.enter.prevent="addNewList">
                </div>
            </div>
            <!-- <textarea name="" id="" cols="30" rows="10" v-model="pulled"
                v-if="this.pulled != null"> {{pulled}} </textarea> -->
        </div>
    </div>
    </div>
    <script src="./vue@2.6.11.js"></script>
    <script src="./index.js"></script>
</body>

</html>
